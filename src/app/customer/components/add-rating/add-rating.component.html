<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span>Add Rating</span>
      <span class="spacer"></span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="rating-body">

    <div class="head"><p>Busvia Rating </p></div>

<div class="rating-container">
    <div class="star">
        <ngb-rating [max]="5" (click)="getRating()" [formControl]="ratingcontrol"></ngb-rating>
    </div>
    <div class="star1">
        <div class="rating-num">
            <h5>{{totalRating}}</h5>  
        </div> 
    </div>
    
</div>

<!-- 
<p>Output Rating </p>
<ngb-rating [max]="5" [rate]="finalRating" [readonly]="true"></ngb-rating>
<h4>{{finalRating}}</h4>
<h4>Rating from {{ratingcount}} user </h4> -->


</div>
<mat-dialog-actions align="end">
    
    <button mat-raised-button color="primary" type="submit" (click)="submitRaing()" >
        <mat-icon>save</mat-icon>Submit
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Cancel
    </button>
</mat-dialog-actions>
